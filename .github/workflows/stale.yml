name: Mark Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale
    runs-on: ubuntu-latest

    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issue settings
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.

            If this is still relevant, please comment to keep it open.
            Thank you for your contributions! üôè

          close-issue-message: |
            This issue has been automatically closed due to inactivity.

            If you believe this is still relevant, feel free to reopen it or create a new issue.

          stale-issue-label: 'stale'
          days-before-issue-stale: 60
          days-before-issue-close: 7

          # PR settings
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.

            Please update this PR if you're still working on it.
            Thank you for your contribution! üéâ

          close-pr-message: |
            This pull request has been automatically closed due to inactivity.

            If you'd like to continue this work, please reopen the PR or create a new one.

          stale-pr-label: 'stale'
          days-before-pr-stale: 30
          days-before-pr-close: 14

          # Exemptions
          exempt-issue-labels: 'pinned,security,enhancement'
          exempt-pr-labels: 'pinned,security,work-in-progress'

          # Additional settings
          remove-stale-when-updated: true
          operations-per-run: 100
